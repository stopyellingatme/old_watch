    <!--Register Block-->

    <div class="registerBlock" id="registerCardArea">
        <div class="mdl-card mdl-shadow--16dp" id="registerCard">
            <div class="mdl-card__header" style="margin: 5px; color: #09293F; font-size: 22px; text-align: center;">Register with WatchTower</div>
            <br>
            <div class="mdl-card__media" style="display: inline-flex; justify-content: center;  background-color: white;">

            </div>
            <div id="registerContainer" style="text-align: center;">
                <div class="mdl-card__supporting-text">



                    <form name="input" accept-charset="utf-8">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" title="Please Enter a valid Email Address" type="email" id="email_register">
                            <label class="mdl-textfield__label" for="email_register">Email</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="password_register">
                            <label class="mdl-textfield__label" for="password_register">Password</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="password_register_confirm">
                            <label class="mdl-textfield__label" for="password_register_confirm">Confirm Password</label>
                        </div>
                        <label id="passwordMatchLabel" style="display:none;color:red;">Passwords do not match.<br>Must be atleast 8 characters, one number, uppercase and lowercase letter</label><br>
                        <label id="checkTheBoxLabel" style="display:none;color:red;">Please Accept the License Agreement.</label><br>
                        <br>
                        <div>
                            <label>
                            <input type='checkbox'>
                                <i class="input-helper"></i>
                                Accept the <a href="terms.html" target="_blank">License Agreement</a> 
                        </label>
                        </div>
